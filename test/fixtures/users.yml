<%
  alice_private_key = RbNaCl::PrivateKey.generate
  bob_private_key = RbNaCl::PrivateKey.generate
%>

alice:
  public_key: <%= Base64.strict_encode64(alice_private_key.public_key) %>
  private_key: <%= Base64.strict_encode64(alice_private_key) %>
  username: alice
  display_name: Alice

bob:
  public_key: <%= Base64.strict_encode64(bob_private_key.public_key) %>
  private_key: <%= Base64.strict_encode64(bob_private_key) %>
  username: bob
  display_name: Bob
