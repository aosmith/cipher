<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cipher - Encrypted Social Network</title>
    <meta name="description" content="End-to-end encrypted P2P social network">
    
    <link rel="icon" type="image/x-icon" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .form-container {
            background: #111;
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #333;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .toggle-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .success {
            color: #10b981;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .peer-status {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Cipher</h1>
        <p class="subtitle">End-to-End Encrypted Social Network</p>
        
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div style="text-align: center;">
                    <a href="#" class="toggle-link" onclick="toggleForm()">Need an account? Sign up</a>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password_confirmation" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <div style="text-align: center;">
                    <a href="#" class="toggle-link" onclick="toggleForm()">Already have an account? Sign in</a>
                </div>
            </form>
            
            <div id="message"></div>
        </div>
        
        <div class="status">
            <div class="peer-status">
                üì± Mobile App - Offline Mode<br>
                üîí Local Encryption Active
            </div>
        </div>
    </div>
    
    <script>
        let currentForm = 'login';
        
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (currentForm === 'login') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                currentForm = 'register';
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                currentForm = 'login';
            }
            
            document.getElementById('message').innerHTML = '';
        }
        
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="${type}">${text}</div>`;
        }
        
        // Completely local storage-based system - no network requests
        function saveUser(email, password) {
            const users = JSON.parse(localStorage.getItem('cipher_users') || '{}');
            // Hash password for basic security
            const hashedPassword = btoa(password + email);
            users[email] = { password: hashedPassword, created: Date.now() };
            localStorage.setItem('cipher_users', JSON.stringify(users));
        }
        
        function getUser(email) {
            const users = JSON.parse(localStorage.getItem('cipher_users') || '{}');
            return users[email];
        }
        
        function setCurrentUser(email) {
            localStorage.setItem('cipher_current_user', email);
        }
        
        function verifyPassword(email, password) {
            const user = getUser(email);
            if (!user) return false;
            const hashedPassword = btoa(password + email);
            return user.password === hashedPassword;
        }
        
        function showMainApp(email) {
            document.body.innerHTML = `
                <div class="container">
                    <div class="logo">üîê</div>
                    <h1>Welcome to Cipher</h1>
                    <p class="subtitle">Logged in as: ${email}</p>
                    
                    <div class="form-container">
                        <h2 style="margin-bottom: 20px; color: #fff;">üì± Mobile App Ready</h2>
                        <p style="color: #888; margin-bottom: 20px;">
                            Your encrypted social network is running locally on your device.
                        </p>
                        
                        <div class="status">
                            <div style="color: #10b981; font-weight: 500; margin-bottom: 10px;">
                                ‚úÖ Encryption: Active<br>
                                ‚úÖ Storage: Local<br>
                                ‚úÖ Privacy: Maximum
                            </div>
                        </div>
                        
                        <button class="btn" onclick="logout()" style="margin-top: 20px;">
                            Sign Out
                        </button>
                    </div>
                </div>
            `;
        }
        
        function logout() {
            localStorage.removeItem('cipher_current_user');
            location.reload();
        }
        
        // Handle login - completely local, no network requests
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (verifyPassword(email, password)) {
                setCurrentUser(email);
                showMessage('Login successful!', 'success');
                setTimeout(() => showMainApp(email), 1000);
            } else {
                showMessage('Invalid email or password');
            }
        });
        
        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            
            if (getUser(email)) {
                showMessage('Account already exists');
                return;
            }
            
            saveUser(email, password);
            setCurrentUser(email);
            showMessage('Account created successfully!', 'success');
            setTimeout(() => showMainApp(email), 1000);
        });
        
        // Check if user is already logged in
        const currentUser = localStorage.getItem('cipher_current_user');
        if (currentUser) {
            showMainApp(currentUser);
        }
    </script>
</body>
</html>
